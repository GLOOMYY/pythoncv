{% extends 'core/base.html' %}
{% block title %}Formulario Experiencia{% endblock %}

{% comment %} {% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">{% endblock %} {% endcomment %}

{% block content %}


<h1 class="m-3">Formulario Experiencia</h1>
<div class="container">
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Tiene Experiencia</label>
  </div>

  <div class="mb-3">
    <label for="empresa" class="form-label">Empresa</label>
    <input type="text" class="form-control" id="empresa" placeholder="Empresa .inc">
  </div>

  <div class="mb-3">
    <label for="cargo" class="form-label">Cargo</label>
    <input type="text" class="form-control" placeholder="cargo" for="cargo">
  </div>

  <div class="mb-3">
    <label for="" class="form-label"></label>
    <input type="text" class="form-control" placeholder="">
  </div>

  <div class="mb-3">
    <label for="creacion" class="form-label">Fecha de creación</label>
    <input type="date" name="creado en" id="creacion" class="form-control">
  </div>

  <div class="mb-3">
    <label for="modificacion" class="form-label">Fecha de modificación</label>
    <input type="date" name="modificado en" id="modificacion" class="form-control">
  </div>

  <div class="mb-3">
    <button class="btn btn-primary">Agregar</button>
    <button class="btn btn-warning">Cancelar</button>
  </div>
</div>


{%endblock %}
